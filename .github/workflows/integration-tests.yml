name: Integration Tests

env:
  ANALYTICS_API_QAR_USERNAME_SERIAL: ${{ secrets.ANALYTICS_API_QAR_USERNAME_SERIAL }}
  ANALYTICS_API_QAR_PASSWORD: ${{ secrets.ANALYTICS_API_QAR_PASSWORD }}

  ANALYTICS_API_USERNAME_SERIAL: ${{ secrets.ANALYTICS_API_QAR_USERNAME_SERIAL }}
  ANALYTICS_API_PASSWORD: ${{ secrets.ANALYTICS_API_QAR_PASSWORD }}

on:
  schedule:
    - cron: "0 23 * * *" # 7:00 PM EST

  pull_request:
    branches: [ master ]

jobs:
  run-integration-tests-400:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: '4.0.0'

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with: 
          python-version: 3.8

      - name: Build and install new SDK
        run: |
          python -m pip install --upgrade pip
          cd auto-generated-sdk
          python setup.py sdist
          pip install .

      - name: Build and Run Test
        run: |
          cd tests
          if [ -f requirements.txt ]
          then
            pip install -r requirements.txt
          fi
          python -m unittest discover

